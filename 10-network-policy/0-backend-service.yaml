apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer       # âœ… This makes it get an external IP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80            # The port to access externally
      targetPort: 80      # The port the backend pods listen on
